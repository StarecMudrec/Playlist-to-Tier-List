<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Tier List Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .tier-label {
            min-width: 10px;
            width: auto;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-sizing: content-box;
            transition: width 0.2s ease;
            white-space: nowrap;
            position: relative;
        }
        
        .tier-label input {
            background: transparent;
            border: none;
            font-weight: bold;
            text-align: center;
            outline: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 1rem;
            min-width: 10px;
            width: 100%;
            flex: 1;
        }
        
        .tier-content {
            min-width: 0;
            flex-grow: 1;
        }
        
        .tier-row {
            display: flex;
            margin-bottom: 5px;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container-fluid dark-theme app-shell">
        <div class="page-header mb-3">
            <h1 class="mb-1">Playlist Tier List Maker</h1>
            <div class="text-muted small">Paste a Yandex Music playlist link or an iframe snippet, then drag tracks into tiers.</div>
        </div>

        <form method="post" class="playlist-form">
            <div class="form-group">
                <label for="playlist_url">Playlist URL:</label>
                <input type="text" class="form-control" id="playlist_url" name="playlist_url" placeholder="https://music.yandex.ru/users/.../playlists/... or iframe snippet" required>
            </div>
            <div class="d-flex flex-wrap align-items-center gap-2">
                <button type="submit" class="btn btn-primary">Load Playlist</button>
                <button id="download-btn" type="button" class="btn btn-outline-light">Download Tier List</button>
            </div>
        </form>

        <div id="tier-list-capture" class="tier-list-container mt-4">
            <div class="tier-row">
                <div class="tier-label tier-s">
                    <input type="text" value="S" class="tier-name">
                </div>
                <div class="tier-content" data-tier="S"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label tier-a">
                    <input type="text" value="A" class="tier-name">
                </div>
                <div class="tier-content" data-tier="A"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label tier-b">
                    <input type="text" value="B" class="tier-name">
                </div>
                <div class="tier-content" data-tier="B"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label tier-c">
                    <input type="text" value="C" class="tier-name">
                </div>
                <div class="tier-content" data-tier="C"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label tier-d">
                    <input type="text" value="D" class="tier-name">
                </div>
                <div class="tier-content" data-tier="D"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label tier-f">
                    <input type="text" value="F" class="tier-name">
                </div>
                <div class="tier-content" data-tier="F"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label unsorted-tier">
                    <input type="text" value="N/A" class="tier-name">
                </div>
                <div class="tier-content" data-tier="unsorted">
                    {% if playlist_data %}
                        {% for track in playlist_data %}
                            <div class="track-item" id="track-{{ track.index }}" draggable="true" data-track-title="{{ track.title }}" data-artwork-url="{{ track.thumbnail }}">
                                <img src="{{ track.thumbnail }}" alt="{{ track.title }}" class="track-artwork" crossorigin="anonymous" draggable="false">
                                <p class="track-title">{{ track.title }}</p>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
        {% if error_message %}
          <div class="alert alert-danger mt-3">{{ error_message|safe }}</div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const trackItems = document.querySelectorAll('.track-item');
        const tierContents = document.querySelectorAll('.tier-content');
        const downloadBtn = document.getElementById('download-btn');
        const tierListCapture = document.getElementById('tier-list-capture');
        const tierNameInputs = document.querySelectorAll('.tier-name');
    
        let draggedItem = null;
    
        // Initialize tier labels
        tierNameInputs.forEach(input => {
            updateTierLabelWidth(input);
            
            input.addEventListener('input', function() {
                updateTierLabelWidth(this);
            });
            
            input.addEventListener('mousedown', function(e) {
                e.stopPropagation();
            });
            
            input.addEventListener('blur', function() {
                if(this.value.trim() === '') {
                    this.value = this.defaultValue;
                    updateTierLabelWidth(this);
                }
            });
        });
        
        function updateTierLabelWidth(input) {
            const tempSpan = document.createElement('span');
            tempSpan.style.visibility = 'hidden';
            tempSpan.style.whiteSpace = 'nowrap';
            tempSpan.style.font = window.getComputedStyle(input).font;
            tempSpan.textContent = input.value || input.placeholder;
            
            document.body.appendChild(tempSpan);
            const textWidth = tempSpan.getBoundingClientRect().width;
            document.body.removeChild(tempSpan);
            
            // Calculate total width including padding (15px on each side)
            const totalWidth = textWidth + 30;
            
            // Set width on the parent .tier-label
            input.parentElement.style.width = `${totalWidth}px`;
            
            // Set width on the input to match text width
            input.style.width = `${textWidth}px`;
        }

        trackItems.forEach(trackItem => {
            trackItem.addEventListener('dragstart', (event) => {
                // Always drag the whole card, even if the user starts on the image/text.
                const item = event.currentTarget;
                draggedItem = item;
                event.dataTransfer.setData('text/plain', item.id);
            });
        });
        
        trackItems.forEach(trackItem => {
            trackItem.addEventListener('dragend', (event) => {
                draggedItem = null;
            });
        });
    
        const scrollSpeed = 10;
    
        document.addEventListener('dragover', (event) => {
            if(!draggedItem){
                return;
            }
            const scrollThreshold = 100;
            const scrollUpThreshold = 100;
            const scrollDownThreshold = window.innerHeight - scrollThreshold;
    
            if (event.clientY < scrollUpThreshold) {
                window.scrollBy(0, -scrollSpeed);
            } else if (event.clientY > scrollDownThreshold){
                window.scrollBy(0, scrollSpeed);
            }
        });
    
        tierContents.forEach(dropZone => {
            dropZone.addEventListener('dragover', (event) => {
                event.preventDefault();
            });
            dropZone.addEventListener('drop', (event) => {
                event.preventDefault();
                const trackId = event.dataTransfer.getData('text/plain');
                const trackItem = document.getElementById(trackId);
                if (trackItem) {
                    dropZone.appendChild(trackItem);
                }
            });
        });
    
        downloadBtn.addEventListener('click', () => {
            tierNameInputs.forEach(input => {
                input.disabled = true;
                input.style.pointerEvents = 'none';
            });
            
            html2canvas(tierListCapture, {
                // Use a solid background to avoid transparent/rgba rendering issues
                backgroundColor: '#0b1020',
                useCORS: true,
                // If any image is cross-origin without CORS headers, the canvas becomes tainted and export fails.
                // Keeping this false avoids "black exports" and lets us show a proper error instead.
                allowTaint: false,
                imageTimeout: 15000,
                scale: 1.5,
                scrollX: 0,
                scrollY: -window.scrollY,
                onclone: (doc) => {
                    // Ensure the cloned document uses a solid background for capture
                    doc.body.style.background = '#0b1020';
                    const captureEl = doc.getElementById('tier-list-capture');
                    if (captureEl) {
                        captureEl.style.background = '#0b1020';
                        // Pick a column count that makes the capture area closest to 4:3 (width:height)
                        captureEl.classList.add('capture-export');
                        const target = 4 / 3;
                        let bestCols = 6;
                        let bestDiff = Infinity;
                        let bestIsWideEnough = false;
                        for (let cols = 2; cols <= 12; cols++) {
                            captureEl.style.setProperty('--capture-cols', String(cols));
                            // Force reflow so the next measurement reflects the new grid columns
                            void captureEl.offsetHeight;
                            const r = captureEl.getBoundingClientRect();
                            const ratio = r.height > 0 ? (r.width / r.height) : 0;
                            const diff = Math.abs(ratio - target);
                            const isWideEnough = ratio >= target;
                            // Prefer ratios >= 4:3 so the export doesn't look "too tall"
                            if (
                                (!bestIsWideEnough && isWideEnough) ||
                                (bestIsWideEnough === isWideEnough && diff < bestDiff)
                            ) {
                                bestDiff = diff;
                                bestCols = cols;
                                bestIsWideEnough = isWideEnough;
                            }
                        }
                        captureEl.style.setProperty('--capture-cols', String(bestCols));
                    }
                }
            }).then(canvas => {
                try {
                    const imgData = canvas.toDataURL('image/jpeg', 0.95);
                    const a = document.createElement('a');
                    a.href = imgData;
                    a.download = 'tier_list.jpg';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } catch (e) {
                    alert(
                        "Export failed. Most likely some cover images are blocked by CORS.\n" +
                        "Try a playlist with fewer/other covers, or run through a proxy that adds CORS headers."
                    );
                    console.error(e);
                } finally {
                    tierNameInputs.forEach(input => {
                        input.disabled = false;
                        input.style.pointerEvents = 'auto';
                    });
                }
            });
        });
    </script>
</body>
</html>
